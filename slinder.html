<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Iklan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50vh;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            width: 320px;
            border-radius: 10px;
            position: relative;
        }
        .popup h2 {
            margin: 0;
        }
        .popup p {
            margin: 10px 0;
        }
        .popup img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">âœ–</span>
        <h2>Promo Sofa Spesial!</h2>
        <img src="img/sofa.jpg" alt="Sofa Promo">
        <p>Dapatkan sofa berkualitas dengan harga terbaik!</p>
        <a href="hubungi.html"></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem("popupShown")) {
                showPopup();
                sessionStorage.setItem("popupShown", "true");
            }
        });

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popupOverlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popupOverlay").style.display = "none";
        }

        document.getElementById("popupOverlay").addEventListener("click", closePopup);
        window.onload = function () {
            sessionStorage.removeItem("popupShown");
        };
    </script>

</body>
</html>
